    repos:
      - https://negativo17.org/repos/fedora-multimedia.repo
  - type: akmods
    base: main
    install:
      - evdi
  - type: rpm-ostree
    install:
      - displaylink
      - mozilla-fira-sans-fonts
      - papirus-icon-theme
      - papirus-icon-theme-light
      - papirus-icon-theme-dark
      - epapirus-icon-theme
      - telnet
      - nmap
      - netcat
      - efivar
      - efivar-libs
      - smartmontools
      - piper
      - corectrl
      - libratbag-ratbagd
      - heimdall
